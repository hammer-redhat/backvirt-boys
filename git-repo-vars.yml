---
# Variables for Git Repository Creation Playbook

# Repository Configuration
repo_name: "cursor-test-project"
repo_path: "{{ ansible_env.HOME }}/{{ repo_name }}"

# Git User Configuration
git_user_name: "{{ ansible_env.USER }}"
git_user_email: "{{ ansible_env.USER }}@redhat.com"

# Repository Setup Options
create_initial_files: true
initial_commit_message: "Initial commit - Repository created with Ansible"

# Remote Repository (optional)
# Set this to your GitHub/GitLab repository URL if you want to add remote origin
remote_origin_url: "https://github.com/hammer-redhat/{{ repo_name }}.git"


# Additional Git Configuration (optional)
git_default_branch: "main"
create_development_branch: true
development_branch_name: "develop"

# Initial Files Configuration
create_readme: true
create_gitignore: true
create_example_script: true
create_license: false
license_type: "MIT"  # Options: MIT, Apache-2.0, GPL-3.0, etc.

# Project Type Templates
project_type: "general"  # Options: general, python, node, java, etc. 