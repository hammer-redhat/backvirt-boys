---
apiVersion: v1
kind: Namespace
metadata:
  name: ansilbe-automation-platform
spec:
  finalizers:
  - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ansible-automation-platform
  namespace: openshift-gitops
spec:
  destination:
    namespace: ansible-automation-platform
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
        tlas:
        - name: ""
          value: ""
    path: setup/argocd/aap
    repoURL: https://github.com/hammer-redhat/backvirt-boys
    targetRevision: jason-devel
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aap-admin
  namespace: ansible-automation-platform
rules:
  - apiGroups:
      - 'aap.ansible.com'
    resources:
      - 'ansibleautomationplatforms'
    verbs:
      - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitops-aap-admin
  namespace: ansible-automation-platform
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aap-admin
...
